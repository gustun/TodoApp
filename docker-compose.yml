version: '3.4'

services:
  couchbase:
    image: couchbase:latest
    container_name: couchbase
    ports:
      - 8091:8091

  todoapp.api:
    image: ${DOCKER_REGISTRY-}todoappapi
    container_name: todo-app-api
    restart: always
    ports:
      - "7002:7002"
    environment:
      ASPNETCORE_ENVIRONMENT: "Asd"
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - couchbase
    depends_on:
      - couchbase
